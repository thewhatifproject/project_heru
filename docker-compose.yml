version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    command: python -m app.main

  web:
    build:
      context: ./apps/web
    ports:
      - "5173:5173"
    environment:
      - VITE_WS_BASE=ws://localhost:8000/ws/session
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - backend
